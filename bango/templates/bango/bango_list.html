<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>背番号リスト</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>コード</th>
            <th>背番号</th>
            <th>仕入先コード</th>
            <th>仕入先名</th>
        </tr>
        {% for bango in bango_list %}
        <tr>
            <td>{{ bango.hcode }}</td>
            <td>{{ bango.se }}</td>
            <td>{{ bango.shiire.scode }}</td>
            <td>{{ bango.shiire.sname }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
